<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYSI - Teacher Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="lys">LYS</span><span class="i">I</span>
            </div>
            <h2>Teacher Portal Login</h2>
            <p>Enter your credentials to access your account</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required placeholder="teacher@lysi.edu">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="login-footer">
            <p>Having trouble? <a href="#">Contact support</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would validate and send to your backend
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // Simulate successful login
                window.location.href = 'index.html';
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
