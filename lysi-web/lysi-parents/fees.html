<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fee Payment | Parent Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->
</head>
<body>
    <div class="main-content">
  <div class="header">
    <h1>Fee Payment</h1>
    <div class="header-actions">
      <div class="date-display">
        <i class="fas fa-calendar-alt"></i>
        <span id="current-date">July 23, 2025</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Make a Payment</h2>
    </div>
    <form class="payment-form">
      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" placeholder="e.g. John Doe" required />
      </div>
      <div class="form-group">
        <label for="student-class">Class</label>
        <input type="text" id="student-class" placeholder="e.g. Grade 6" required />
      </div>
      <div class="form-group">
        <label for="fee-amount">Amount (KES)</label>
        <input type="number" id="fee-amount" placeholder="e.g. 10000" required />
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="">Select</option>
          <option value="mpesa">M-Pesa</option>
          <option value="bank">Bank Transfer</option>
          <option value="cash">Cash</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
    </form>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Payment History</h2>
    </div>
    <div class="payment-history">
      <table class="payment-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount (KES)</th>
            <th>Method</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-07-10</td>
            <td>8,000</td>
            <td>M-Pesa</td>
            <td><button class="btn btn-outline btn-sm">View</button></td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
