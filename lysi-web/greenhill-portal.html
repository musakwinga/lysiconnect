<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greenhill Academy - Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --green: #4caf50;
      --dark: #1c1c1c;
      --white: #fff;
      --light: #f5f5f5;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--white);
      padding: 20px 40px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--green);
    }

    .portal {
      padding: 60px 20px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .portal h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .portal p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .role-card {
      background: var(--white);
      padding: 30px 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: var(--shadow);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .role-card:hover {
      transform: translateY(-8px);
      background: #e8f5e9;
    }

    .role-card h3 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: var(--dark);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background: var(--white);
      box-shadow: 0 -4px 10px rgba(0,0,0,0.04);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Greenhill Academy</div>
    <a href="school.html" class="back-link">← Back to School Selector</a>
  </header>

  <section class="portal">
    <h1>Welcome to Greenhill Portal</h1>
    <p>Select your role to continue</p>

    <div class="roles">
      <div class="role-card" onclick="window.location.href='admin-login.html'">
        <img src="https://img.icons8.com/ios-filled/64/4caf50/administrator-male.png" alt="Admin"/>
        <h3>Admin Login</h3>
      </div>

      <div class="role-card" onclick="window.location.href='teacher-login.html'">
        <img src="https://img.icons8.com/ios-filled/64/4caf50/teacher.png" alt="Teacher"/>
        <h3>Teacher Login</h3>
      </div>

      <div class="role-card" onclick="window.location.href='student-login.html'">
        <img src="https://img.icons8.com/ios-filled/64/4caf50/student-male.png" alt="Student"/>
        <h3>Student Login</h3>
      </div>
    </div>

    <a class="back-link" href="school.html">← Change School</a>
  </section>

  <footer>
    &copy; 2025 Greenhill Academy · Powered by LYSI Connect
  </footer>

</body>
</html>
