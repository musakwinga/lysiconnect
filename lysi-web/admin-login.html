<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Greenhill</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f5e9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeInUp 0.7s ease;
    }

    .login-box h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
      font-size: 1rem;
    }

    .login-box input:focus {
      border-color: #4caf50;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4caf50;
      text-decoration: none;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Username" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <div class="error-msg" id="admin-error"></div>
    <a href="greenhill-portal.html">‚Üê Back to Role Selection</a>
  </div>

  <script>
    function adminLogin() {
      const username = document.getElementById("admin-username").value.trim();
      const password = document.getElementById("admin-password").value.trim();
      const errorBox = document.getElementById("admin-error");

      if (username === "admin001" && password === "1234") {
        window.location.href = "lysi-admin/index.html";
      } else {
        errorBox.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
