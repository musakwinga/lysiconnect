<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login - Greenhill</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0b4f6c3.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --green: #4caf50;
      --dark: #1c1c1c;
      --white: #fff;
      --light: #f5f5f5;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: var(--white);
      padding: 40px 30px;
      box-shadow: var(--shadow);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: var(--green);
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      width: 100%;
      background: var(--green);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #388e3c;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Teacher Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (user === "teacher001" && pass === "1234") {
        // Successful login
        window.location.href = "lysi-teacher/index.html";
      } else {
        // Show error
        error.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
